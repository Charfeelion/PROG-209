<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DOM Color Tweaker</title>
	<style>
		body {
			font-family:"Trebuchet MS", Segoe, sans-serif;
			margin:40px;
			font-size: 1.2em;
		}
		div:first-child {
			margin-bottom: 20px;
		}
		button {
			padding: 10px;
		}
		#box {
			width: 300px;
			height: 38px;
			margin-left: 30px;
		}
	
	</style>
</head>
<body>
	<h3>
		Click the button repeatedly to change the box color:
	</h3>
	<div class="color">
        Red:
        <br>
        <input type="number" min="0" max="255" step="1" id="red" value="0">
    </div>
    
    <div class="color">
        Green:
        <br>
        <input type="number" min="0" max="255" step="1" id="green" value="0">
    </div>
    
    <div class="color">
        Blue:
        <br>
        <input type="number" min="0" max="255" step="1" id="blue" value="0">
    </div>
    <br />
    <br />
	<button id="btn">Click me!</button>
    <br />
	<input type= "text" id="box">
	
	<script>
		
	let btn = document.getElementById("btn");
	let box = document.getElementById("box");
	var red = document.getElementById("red");
	var green = document.getElementById("green");
	var blue = document.getElementById("blue");

	btn.addEventListener("click", clickHandler, false);
		
	function clickHandler() {
	    
	    box.style.backgroundColor = "rgb(" + red.value + ", " + green.value + ", " + blue.value + ")";
	
	}	
		
	</script>
</body>
</html>
